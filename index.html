<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Accessible Form UI">
    <link rel="stylesheet" href="style.css">
    <title>Accessible Form UI</title>
</head>
<body>
    <main>
        <form>
            <!-- Name -->
             <div class="input-container">
                <label for="full-name">Full Name</label><br>
                <input type="text" id="full-name" name="full-name" class="input" 
                       placeholder="What should we call you?" required />
             </div> 
            <!-- Email -->
             <div class="email-input-container" data-error="Eemail is already taken.">
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" class="input" 
                       placeholder="john@doe.com" required 
                       aria-label="Sorry, this email is taken"/> 
            </div> 
            <!-- Password -->
             <div class="input-container">
                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" class="input" 
                       placeholder="xxxxxxxx" required /> 
                <div class="show-password-container" aria-label="Password is hidden">
                    <img src="eye.png" alt="Show password button" />
                </div>
             </div> 
            <!-- Confirm Password -->
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label> <br>
                <input type="password" id="confirm-password" name="confirm-password" class="input"
                       placeholder="xxxxxxxx" required /> 
                <div class="show-password-container" aria-label="Password is hidden">
                    <img src="eye.png" alt="Show password button">
                </div>
            </div> <br>
            <!-- Submit button -->
            <input type="submit" value="Update Profile" id="submit">
        </form> 

        <div>
            <!-- Circle -->
            <div class="circle-background">
                <div id="percentage">65%</div>   
            </div>

            <!-- Profile Completeness Title -->
            <div class="profile-completeness">Profile Completebess</div>

            <!-- List -->
            <ul class="item-list">
                <li class="line-through">Create Account</li>
                <li class="line-through">Update Roadmap Progress</li>
                <li class="line-through">Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </div>
    </main>
</body>
</html>
